<!DOCTYPE html>
<html>
    
    <head>
        <title>Image Slider</title>
        <meta charset="utf-8">
        <meta name="viewport" initial-scale="1.0">
        <link rel="stylesheet" href="styles/ImageSlider.css">
    </head>

    <body>

        <script src="scripts/jquery-3.6.0.js"></script>

        <div class="container">

                <div id="upperSliderContainer">
                    <ul class="upperSlider">
                        <li class="upperSlide" id="uS1"><img src="assets/slider-image-1.jpg"/></li>
                        <li class="upperSlide" id="uS2"><img src="assets/slider-image-2.jpg"/></li>
                        <li class="upperSlide" id="uS3"><img src="assets/slider-image-3.jpg"/></li>
                        <li class="upperSlide" id="uS4"><img src="assets/slider-image-4.jpg"/></li>
                        <li class="upperSlide" id="uS5"><img src="assets/slider-image-5.jpg"/></li>
                    </ul>
                </div>

                <div id="lowerSliderContainer">
                    <ul class="lowerSlider">
                        <li class="lowerSlide" id="lS1"><img src="assets/slider-image-6.jpg"/></li>
                        <li class="lowerSlide" id="lS2"><img src="assets/slider-image-7.jpg"/></li>
                        <li class="lowerSlide" id="lS3"><img src="assets/slider-image-8.jpg"/></li>
                        <li class="lowerSlide" id="lS4"><img src="assets/slider-image-9.jpg"/></li>
                    </ul>
                </div>
        
        </div>

        <div class="arrowContainer">
            <div id="leftArrow" class="arrow"></div>
            <div id="rightArrow" class="arrow"></div>     
        </div>

        <div class="titleContainer">
            <h1>
                Lorem ipsum dolor sit amet consectetuer adipiscing elit
            </h1>
        </div>

        <div class="paragraphContainer">
            <p>
                Ut wisi enim ad minim veniam, 
                quis nostrud exerci tation ullamcorper 
                suscipit lobortis nisl ut aliquip ex ea 
                commodo consequat. Duis autem vel 
                eum iriure dolor in hendrerit in vulputate 
                velit esse molestie consequat.
            </p>
        </div>

        <script src="scripts/ImageSlider.js"></script>

    </body>

</html>
